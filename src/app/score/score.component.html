<span style="color:red;font: size 30px;">Your Score Is {{score}}</span><br><br>

<table>

    <tr>
        <th>qno</th>
        <th>question</th>
        <th>submittedAnswer</th>
        <th>originalAnswer</th>
    </tr>

    <tr *ngFor="let answer of allanswers" [style.color]="getColor(answer.submittedAnswer, answer.originalAnswer )">
        <td>{{answer.qno}}</td>
        <td>{{answer.qtext}}</td>
        <td>{{answer.submittedAnswer}}</td>
        <td>{{answer.originalAnswer}}</td>
    </tr>
       
    </table>
